name: Test Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1-5'  # 工作日凌晨2点运行

jobs:
  # 单元测试
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
        node-version: ['16', '18']
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "No requirements.txt found"
        pip install pytest pytest-cov pytest-xdist
    
    - name: Install Node.js dependencies
      run: npm ci
    
    - name: Run backend unit tests
      run: |
        pytest tests/unit/ -v --cov=backend --cov-report=xml --cov-report=html --junitxml=junit-backend.xml
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
    
    - name: Run frontend unit tests
      run: |
        npm run test:run -- --reporter=junit --outputFile=junit-frontend.xml
    
    - name: Upload backend test results
      uses: actions/upload-artifact@v3
      with:
        name: backend-test-results-${{ matrix.python-version }}
        path: |
          junit-backend.xml
          htmlcov/
        retention-days: 30
    
    - name: Upload frontend test results
      uses: actions/upload-artifact@v3
      with:
        name: frontend-test-results-${{ matrix.node-version }}
        path: junit-frontend.xml
        retention-days: 30
    
    - name: Publish backend test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: junit-backend.xml
    
    - name: Publish frontend test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: junit-frontend.xml

  # 集成测试
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest requests
        npm ci
    
    - name: Start backend server
      run: |
        uvicorn backend.fastapi-app.main:app --host 0.0.0.0 --port 8000 &
        sleep 10
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379
    
    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --junitxml=junit-integration.xml
    
    - name: Upload integration test results
      uses: actions/upload-artifact@v3
      with:
        name: integration-test-results
        path: junit-integration.xml
        retention-days: 30
    
    - name: Publish integration test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: junit-integration.xml

  # E2E测试
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright
      run: npx playwright install --with-deps
    
    - name: Start backend server
      run: |
        uvicorn backend.fastapi-app.main:app --host 0.0.0.0 --port 8000 &
        sleep 10
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
    
    - name: Start frontend server
      run: |
        npm run dev &
        sleep 10
    
    - name: Run E2E tests
      run: npx playwright test --reporter=junit --output=junit-e2e.xml
      env:
        BASE_URL: http://localhost:3000
        API_BASE_URL: http://localhost:8000
    
    - name: Upload E2E test results
      uses: actions/upload-artifact@v3
      with:
        name: e2e-test-results
        path: |
          junit-e2e.xml
          playwright-report/
        retention-days: 30
    
    - name: Publish E2E test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: junit-e2e.xml

  # 性能测试
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: e2e-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        uploadArtifacts: true
        temporaryPublicStorage: true
        configPath: './lighthouserc.js'
    
    - name: Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-test-results
        path: .lighthouseci/
        retention-days: 30

  # 测试报告汇总
  test-report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, performance-tests]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download all test artifacts
      uses: actions/download-artifact@v3
      with:
        path: test-artifacts
    
    - name: Generate test summary
      run: |
        echo "# Test Summary" > test-summary.md
        echo "## $(date)" >> test-summary.md
        echo "" >> test-summary.md
        echo "### Unit Tests" >> test-summary.md
        echo "- Backend: ${{ needs.unit-tests.result }}" >> test-summary.md
        echo "- Frontend: ${{ needs.unit-tests.result }}" >> test-summary.md
        echo "" >> test-summary.md
        echo "### Integration Tests: ${{ needs.integration-tests.result }}" >> test-summary.md
        echo "### E2E Tests: ${{ needs.e2e-tests.result }}" >> test-summary.md
        echo "### Performance Tests: ${{ needs.performance-tests.result }}" >> test-summary.md
    
    - name: Upload test summary
      uses: actions/upload-artifact@v3
      with:
        name: test-summary
        path: test-summary.md
        retention-days: 7
    
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const summary = fs.readFileSync('test-summary.md', 'utf8');
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## Test Results\n\n${summary}`
          });